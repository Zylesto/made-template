name: Project Tests

on:
  push:
    paths:
      - 'data/**'
      - 'project/**'
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout-Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Execute tests.sh
        run: |
          chmod +x project/tests.sh  # Ã„ndern Sie den Pfad hier entsprechend
          ./project/tests.sh
