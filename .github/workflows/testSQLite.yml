name: Test SQLite

on:
  push:
    branches:
      - main
    paths:
      - 'project/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Run test script
        run: |
          chmod +x ./project/test.sh
          ./project/test.sh

